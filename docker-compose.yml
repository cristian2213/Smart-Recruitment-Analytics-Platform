services:
    # Database
    postgres:
        image: postgres:14.19-alpine3.21
        container_name: analytics-platform-db
        env_file:
            - ./.env
        environment:
            POSTGRES_DB: ${DB_DATABASE}
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
        volumes:
            - postgres-data:/var/lib/postgresql/data
        networks:
            - analytics-platform
        ports:
            - "5432:5432"

    mailpit:
        image: axllent/mailpit
        container_name: mailpit-smtp
        volumes:
            - ./data:/data
        ports:
            - 8025:8025 # UI
            - 1025:1025 # SMTP Server
        environment:
            MP_MAX_MESSAGES: 5000
            MP_DATABASE: /data/mailpit.db
            MP_SMTP_AUTH_ACCEPT_ANY: 1
            MP_SMTP_AUTH_ALLOW_INSECURE: 1

    # File Storage
    minio:
        image: minio/minio
        container_name: s3-storage
        env_file:
            - ./.env
        environment:
            MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID}
            MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY}
            MINIO_SERVER_URL: ${AWS_ENDPOINT}
            MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL}
        volumes:
            - minio-data:/data
            - ./scripts/minio-setup.sh:/minio-setup.sh
        ports:
            #  Connection to "S3"
            - "9000:9000"
            # Console port for GUI
            - "9001:9001"
        networks:
            - analytics-platform
        command: server /data --console-address ":9001"

    # Cache & Queues
    redis:
        image: redis:7-alpine
        container_name: analytics-platform-redis
        volumes:
            - redis-data:/data
        networks:
            - analytics-platform
        ports:
            - "6379:6379"

    # Redis GUI
    redis-insight:
        image: redislabs/redisinsight:latest
        container_name: recruitment-redis-insight
        ports:
            - "8001:8001"
        volumes:
            - redisinsight-data:/db
        networks:
            - analytics-platform

    # Laravel Application
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: recruitment-app
        volumes:
            - .:/var/www/html
        environment:
            DB_HOST: postgres
            DB_PORT: 5432
            REDIS_HOST: redis
        networks:
            - analytics-platform
        depends_on:
            - postgres
            - redis
            - minio

    # Queue Worker
    queue:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: recruitment-queue
        command: php artisan queue:work --sleep=3 --tries=3
        volumes:
            - .:/var/www/html
        environment:
            DB_HOST: postgres
            DB_PORT: 5432
            REDIS_HOST: redis
        networks:
            - analytics-platform
        depends_on:
            - app
            - redis

    # Python AI Service
    ai-service:
        image: python:3.10-slim
        container_name: recruitment-ai
        volumes:
            - ./ai:/app
        working_dir: /app
        command: uvicorn app:app --host 0.0.0.0 --port 5000
        environment:
            PYTHONPATH: /app
            PYTHONUNBUFFERED: 1
        ports:
            - "5000:5000"
        networks:
            - analytics-platform
        depends_on:
            - postgres

volumes:
    postgres-data:
    redis-data:
    redisinsight-data:
    minio-data:


networks:
    analytics-platform:
        driver: bridge
